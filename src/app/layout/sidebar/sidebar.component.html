<div class="wrapper">
  <div class="head_container_side">
    <div class="container-fluid">
      <div class="menu_btn d-md-none">
        <span class="icons menu_icon"></span>
      </div>
      <div class="logo_container">
        <!-- <h4>Volley</h4> -->
        <a href="javascript:void(0)">
          <img src="../../../assets/images/AlcPayLogo.png" alt="logo" />
        </a>
      </div>
      <div class="header_right_extra">
        <ul>
          <li>
            <a href="javascript:void(0)" class="logout_btn" (click)="logout()"
              ><label for="">Logout</label>
              <span class="icons logout_icon"></span
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <aside class="sidebar">
    <ul class="side_listing">
      <li (click)="isSelected('/kpis-across-brands')" routerLinkActive="active">
        <a href="javascript:void(0)"  *ngIf="currentUserValue && currentUserValue.roleId < 3" class="custom_tab_icon_style" routerLink="/kpis-across-brands">
          <span class="material-symbols-outlined">
            monitoring
            </span><label>Insights</label></a
        >
      </li>
      <li
        (click)="isSelected('/orders')"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a href="javascript:void(0)" routerLink="/orders">
          <span class="icons orders_icon"></span> <label>Orders</label></a
        >
      </li>
     
      <li (click)="isSelected('/brands')"   *ngIf="currentUserValue && currentUserValue.roleId < 3"    routerLinkActive="active">
        <a href="javascript:void(0)" class="custom_tab_icon_style" routerLink="/brands">
          <span class="material-symbols-outlined">
            group
            </span> <label>Brands</label></a
        >
      </li>
      <li (click)="isSelected('/location')"  routerLinkActive="active">
        <a href="javascript:void(0)" routerLink="/location">
          <span class="icons location_icon"></span> <label> Order Logic</label>
        </a>
      </li>
      <li (click)="isSelected('/retailer')" routerLinkActive="active">
        <a href="javascript:void(0)" routerLink="/retailer">
          <span class="icons retailers_icon"></span> <label>CMS Retailer</label>
        </a>
      </li>
      <li (click)="isSelected('/payments')"  routerLinkActive="active">
        <a href="javascript:void(0)" routerLink="/payments">
          <span class="icons payment_icon"></span> <label>Payments</label>
        </a>
      </li>
      <li (click)="isSelected('/fulfillments')" routerLinkActive="active">
        <a href="javascript:void(0)" routerLink="/fulfillments">
          <span class="icons edit_icon"></span> <label>Fulfillments</label>
        </a>
      </li>
      <li (click)="isSelected('/staff')"  *ngIf="currentUserValue && currentUserValue.roleId < 3" routerLinkActive="active">
        <a href="javascript:void(0)" routerLink="/staff">
          <span class="icons setting_icon"></span> <label>Settings</label>
        </a>
      </li>
      <li (click)="isSelected('/requested-retailers')"  routerLinkActive="active">
        <a href="javascript:void(0)"  class="custom_tab_icon_style" routerLink="/requested-retailers">
          <span class="material-symbols-outlined">
            approval_delegation
            </span> <label>Requested Retailers</label>
        </a>
      </li>
      <li (click)="isSelected('/credentials')" *ngIf="currentUserValue && currentUserValue.roleId >= 2" routerLinkActive="active">
        <a href="javascript:void(0)" class="custom_tab_icon_style" routerLink="/credentials">
          <span class="material-symbols-outlined"> lock </span> <label>Credentials</label></a
        >
      </li>
      <li (click)="isSelected('/brand-profile')" *ngIf="currentUserValue && currentUserValue.roleId >= 2" routerLinkActive="active">
        <a href="javascript:void(0)"   class="custom_tab_icon_style" routerLink="/brand-profile">
          <span class="material-symbols-outlined">
            manage_accounts
            </span><label>Edit Profile</label></a
        >
      </li>
   
    </ul>
  </aside>
  <div class="w_side">
    <router-outlet></router-outlet>
  </div>
</div>
